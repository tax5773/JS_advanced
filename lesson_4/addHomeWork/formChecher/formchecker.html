<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="formChecker.css">
</head>
<body>
<form action="#" class="submit-form" id="myform">
    <div>
        <label>
            <p>Введите имя</p>
            <input type="text" name="name" id="name">
        </label>
    </div>
    <div>
        <label>
            <p>Введите телефон</p>
            <input type="tel" name="phone" id="phone">
        </label>
    </div>
    <div>
        <label>
            <p>Введите email</p>
            <input type="email" name="email" id="email">
        </label>
    </div>
    <button id="val-btn">Submit</button>
</form>

<script src="formChecker.js"></script>

</body>
</html>
